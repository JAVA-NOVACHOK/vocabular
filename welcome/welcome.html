<!DOCTYPE html>
<html>

<head>
  <title>Lesson Management</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script defer type="module" src="/welcome/welcome.js"></script>
</head>

<body>
  <div class="container">
    <div class="row mt-3 justify-content-md-center">
      <div class="col-md-auto">
        <button id="addWordsBulk" class="btn btn-primary">Add words bulk</button>
      </div>
      <div class="col-md-auto">
        <button id="addOneWord" class="btn btn-primary">Add one word</button>
      </div>
    </div>
    <div class="row mt-3 justify-content-md-center">
      <div class="col-md-5">
        <select id="lessonDropdown" class="select2 form-control" style="height: 200%" name="state">
          <option></option>
          <option value="lesson1">Lesson 1</option>
          <option value="lesson2">Lesson 2</option>
          <option value="lesson3">Lesson 3</option>
      </div>
    </div>
  </div>
</body>

</html>
