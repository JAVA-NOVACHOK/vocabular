<!DOCTYPE html>
<html>

<head>
  <title>CSV File Loader</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h3 class="mb-2 text-info">Load csv file with words</h3>
  <div class="deutsch">
    <img src="deutsch.png">
  </div>
  <div class="container">
    <div class="row mt-4 justify-content-md-center">
      <div class="col-md-3 d-flex justify-content-center align-items-center">
        <input type="file" id="csvFileInput" class="form-control-file">
      </div>
    </div>
  </div>
  <div class="row mt-3 justify-content-md-center">
    <div class="col-md-2 d-flex justify-content-center align-items-center">
      <button id="loadButton" class="btn btn-primary">Load CSV</button>
    </div>
    <div class="col-md-2 d-flex justify-content-center align-items-center">
      <button id="processButton" class="btn btn-primary">Process Data</button>
    </div>
  </div>
  </div>

  <script src="add-csv.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
