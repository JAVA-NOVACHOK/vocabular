<!DOCTYPE html>
<html>

<head>
  <title>CSV File Loader</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h3 class="mb-2 text-info justify-content-center">Load csv file with words</h3>
    <div class="deutsch d-flex justify-content-center">
      <img src="deutsch.png">
    </div>
    <div class="row mt-4 justify-content-md-center">
      <div class="d-flex justify-content-center align-items-center form-group">
        <label id="lessonLabel" for="lessonInput">Lesson Name</label>
        <input type="field" id="lessonInput" required>
      </div>
    </div>
    <div class="row mt-4 justify-content-md-center">
      <div class="mt-2 justify-content-md-center">
        <div class="mt-1 p-2 d-flex flex-column justify-content-center align-items-center">
          <button id="loadButton" class="btn btn-info">Load CSV</button>
        </div>
        <div class="mt-4 p-2 d-flex flex-column justify-content-center align-items-center">
          <button id="backCsv" class="btn btn-secondary position-fixed">Back</button>
        </div>
      </div>
      <div class="mt-3 ml-2 justify-content-md-center">
        <div class="p-2 d-flex flex-column justify-content-center align-items-center">
          <input type="file" id="csvFileInput" class="form-control-file">
        </div>
        <div class="mt-2 p-2 d-flex flex-column  justify-content-center align-items-center">
          <button id="processButton" class="btn btn-primary">Process Data</button>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="manage-words.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
