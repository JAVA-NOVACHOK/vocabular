<!DOCTYPE html>
<html>

<head>
  <title>CSV File Loader</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h3 class="mb-2 text-info justify-content-center">Load csv file with words</h3>
    <div class="deutsch d-flex justify-content-center">
      <img src="deutsch.png">
    </div>
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <label id="lessonLabel" for="lessonDropdown">Lesson Name</label>
      </div>
      <div class="col-md-4 offset-md-4">
        <select id="lessonDropdown" class="form-control" name="state">
          <option value="lesson1">Lesson 1</option>
          <option value="lesson2">Lesson 2</option>
          <option value="lesson3">Lesson 3</option>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <input type="file" id="csvFileInput" class="mt-4 form-control-file">
      </div>
      <div class="col-md-4 offset-md-4">
        <button id="loadButton" class="mt-4 btn btn-info">Load CSV</button>
      </div>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-center">
    <div class="col-md-3 d-flex justify-content-center">
      <button id="backCsv" class="mt-4 btn btn-secondary position-fixed">Back</button>
    </div>
    <div class="col-md-3 d-flex justify-content-center">
      <button id="processButton" class="mt-4 btn btn-primary">Process Data</button>
    </div>
  </div>

  <script src="manage-words.js"></script>
</body>

</html>
