<!DOCTYPE html>
<html>

<head>
  <title>CSV File Loader</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script defer type="module" src="/add-one-word/add-one-word.js"></script>
  <script defer type="module" src="/components/lesson-select.js"></script>
</head>

<body>
  <h3 class="col-md-4 offset-md-5 text-info">Add one word</h3>
  <form id="addOneWordForm">
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <label id="lessonLabel" for="lessonDropdown">Lesson Name</label>
          <select id="lessonDropdown" class="form-control" name="state" required>
            <option></option>
          </select>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <label class="mt-2" for="wordLanguage">Word</label>
          <input type="text" class="form-control" id="wordLanguage" placeholder="Enter word" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <label class="mt-2" for="description">Description</label>
          <textarea type="text" class="form-control" id="description" placeholder="Enter description"
            required></textarea>
        </div>
      </div>
    </div>
    <div class="d-flex flex-row justify-content-center">
      <div class="col-md-3 d-flex justify-content-center">
        <button id="backAddOne" class="mt-4 btn btn-secondary position-fixed">Back</button>
      </div>
      <div class="col-md-3 d-flex justify-content-center">
        <button type="submit" id="addWord" class="mt-4 btn btn-primary">Add Word</button>
      </div>
    </div>
  </form>
</body>

</html>
